<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Registration Page for Enterprise Portal">
  <title>Register - Enterprise Portal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #EFEEEA, #ffffff);
      color: #333;
    }

    header {
      background-color: #273F4F;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    main {
      padding: 20px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    form select {
      background-color: #EFEEEA;
    }

    form button {
      background-color: #FE7743;
      color: #333;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #000000;
      color: white;
    }

    .register-link {
      margin-top: 10px;
      text-align: center;
    }

    .register-link a {
      color: #273F4F;
      text-decoration: none;
      font-weight: 600;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      background: #000000;
      color: #fff;
      padding: 10px;
    }

    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Create Your Account</h1>
  </header>

  <main>
    <form id="registerForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <label for="phoneNumber">Phone Number</label>
      <input type="tel" id="phoneNumber" placeholder="Phone Number" required>

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" required>

      <label for="gender">Gender</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="preferNotToSay">Prefer not to say</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Your Address" required>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Brain Tumor Detection | All Rights Reserved.</p>
  </footer>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          fullName: document.getElementById('fullName').value,
          email: document.getElementById('email').value,
          password: document.getElementById('password').value,
          confirmPassword: document.getElementById('confirmPassword').value,
          phoneNumber: document.getElementById('phoneNumber').value,
          dob: document.getElementById('dob').value,
          gender: document.getElementById('gender').value,
          address: document.getElementById('address').value,
        })
      })
      .then(res => res.json())
      .then(data => {
            alert(data.status);
            window.location.href = '/login';
        })
      .catch(err => console.error(err));
    });
  </script>

</body>
</html>
